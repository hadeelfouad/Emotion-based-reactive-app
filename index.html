<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>EmoRec App</title>
    </head>
    <body onload="onStart()">
        <nav id="main_nav" class="navbar navbar-default navbar-expand-lg">
            <a class="navbar-brand" href="#"><img style="width: 34px;" src="assets/images/Dell_Logo_Wht_rgb.png" alt="Image text"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link topnav" href="http://localhost:4400/">Home <span class="sr-only">(current)</span></a>
                </li>
                </ul>
            </div>
        </nav>
        <div id="main" class="container">

            <div class="row">
                
                <div class="col-md-5" id="affdex_elements">
                    <h1>Video Feed</h1>
                    <div class="spinner" id="spinner1">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>

                    </div>
                </div>

            </div>

            <div class="row">
                <div id="image">
                    <img src="" id="image__1" />
                </div>
            </div>
        </div>

        <script src="https://download.affectiva.com/js/3.2/affdex.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/slogans.js"></script>
